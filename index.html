<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Yapılacaklar Listesi</title>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="3000">
            <div>
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye eklendi.</div>
          </div>
        </div>
      </div>
      
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="3000">
            <div>
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
          </div>
        </div>
      </div>
    
      <div class="list-container">
        <div class="header">
          <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            class="mb-1" alt="" />
          <h2>Yapılacaklar Listesi</h2>
          <input type="text" id="task" placeholder="Bugün ne yapacaksın?"/>
          <span onclick="newElement(event)" id="liveToastBtn" class="button">Ekle</span>
        </div>
    
        <ul id="list">
          <li class="d-flex justify-content-between">
            <div class="list-checked">
              <i class="fa-solid fa-check"></i>
              <span class="ml-2">3 Litre Su İç</span>
            </div>
            <i class="fa-solid fa-trash trash"></i>
          </li>
          <li class="d-flex justify-content-between">
            <div class="list-checked">
              <i class="fa-solid fa-check"></i>
              <span class="ml-2">Ödevleri Yap</span>
            </div>
            <i class="fa-solid fa-trash trash"></i>
          </li>
          <li class="d-flex justify-content-between">
            <div class="list-checked">
              <i class="fa-solid fa-check"></i>
              <span class="ml-2">En az 3 Saat Kodlama Yap</span>
            </div>
            <i class="fa-solid fa-trash trash"></i>
          </li>
          <li class="d-flex justify-content-between">
            <div class="list-checked">
              <i class="fa-solid fa-check"></i>
              <span class="ml-2">Yemek Yap</span>
            </div>
            <i class="fa-solid fa-trash trash"></i>
          </li>
          <li class="d-flex justify-content-between">
            <div class="list-checked">
              <i class="fa-solid fa-check"></i>
              <span class="ml-2">50 Sayfa Kitap Oku</span>
            </div>
            <i class="fa-solid fa-trash trash"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
